<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <style >
   nav {
  background-color: #333;
  color: white;
  padding: 10px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

li {
  float: left;
}

a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

a:hover {
  background-color: #111;
}
 


  </style>
</head>
<body>
  <nav ng-app="myApp" ng-controller="navCtrl">
  <ul>
    <li><a href="#">Home</a></li>
    <li ng-repeat="menu in menus"><a href="#">menu</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</nav>

<script>
  var app = angular.module('myApp', []);
app.controller('navCtrl', function($scope) {
  $scope.menus = ['Appetizers', 'Entrees', 'Desserts', 'Drinks'];
});

  

</script>

</body>
</html>
